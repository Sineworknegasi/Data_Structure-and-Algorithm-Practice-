<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1 id="titles">Decimal to Binary Converter</h1>
        <div class="form">
            <input type="number" name="decimal" id="decimal" placeholder="Enter a decimal number"/>
            <button type="button" id="convert">Convert Mode</button>
        </div>
        <div class="result">
            <p id="result"></p>
        </div>
        <button class="changer" id="changer">Convert The Value</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
