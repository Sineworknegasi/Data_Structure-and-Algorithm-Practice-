<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>Is it a Palindrome ?</h1>
        <div id="palindrome-div">
            <label for="text-input">Enter in text to check for a Palindrome :</label>
            <input type="text" name="palindrome" placeholder="Enter a word" id="text-input">
            <button type="submit" id="check-btn">Check</button>
            <div id="result"></div>
        </div>
        <p class="desc">
            ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
            punctuation, case, and spacing.
        </p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
